<div class="login-container">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card class="login-card">
    <form [formGroup]="registerForm" >
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" placeholder="Enter your first name" placeholder="eg.kannan" (keydown)="checkMaxLength($event, 'firstname')">
        <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">
          First name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" placeholder="Enter your last name" placeholder="eg.sedhuraman" (keydown)="checkMaxLength($event, 'lastname')">
        <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">
          Last name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" placeholder="abc@gmail.com">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Mobile</mat-label>
        <span matPrefix>+91&nbsp;</span>
        <input matInput type="tel" formControlName="mobile" placeholder="Enter your mobile number"  (keydown)="checkMaxLengthnumber($event, 'mobile')">
        <mat-error *ngIf="registerForm.get('mobile')?.hasError('required')">
          Mobile number is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" (keydown)="checkMaxLength($event, 'password')">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')" >
          Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 4 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" placeholder="Enter your address" (keydown)="checkMaxLength($event, 'address')"></textarea >
        <mat-error *ngIf="registerForm.get('address')?.hasError('required')">
          Address is required.
        </mat-error>
      </mat-form-field>
<p-toast> </p-toast>
      <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>
